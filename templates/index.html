<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .top-bar {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .low-stock {
            color: red;
            font-weight: bold;
        }

        .ok-stock {
            color: green;
        }

        a {
            text-decoration: none;
            margin: 0 5px;
        }

        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Inventory Management System</h1>
        <p>Welcome, {{ user }} | <a href="/logout">Logout</a></p>
    </div>

    <h3>Add Equipment</h3>

    <form method="POST">
        <input type="text" name="item_name" placeholder="Equipment Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="number" name="min_quantity" placeholder="Minimum Quantity" required>
        <button type="submit">Add Item</button>
    </form>

    <hr>

    <h3>Inventory List</h3>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Minimum</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                {% if item[2] <= item[3] %}
                    <span class="low-stock">LOW STOCK</span>
                {% else %}
                    <span class="ok-stock">OK</span>
                {% endif %}
            </td>
            <td>
                <a href="/edit/{{ item[0] }}">Edit</a>
                <a href="/delete/{{ item[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
