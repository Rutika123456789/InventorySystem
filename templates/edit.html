<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
</head>
<body>

    <h1>Edit Equipment</h1>

    <form action="/update/{{ item[0] }}" method="POST">

        Equipment Name:
        <input type="text" name="item_name" value="{{ item[1] }}" required>
        <br><br>

        Quantity:
        <input type="number" name="quantity" value="{{ item[2] }}" required>
        <br><br>

        Minimum Quantity:
        <input type="number" name="min_quantity" value="{{ item[3] }}" required>
        <br><br>

        <button type="submit">Update Item</button>

    </form>

    <br>
    <a href="/">Back to Home</a>

</body>
</html>
