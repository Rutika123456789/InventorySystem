<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
            padding: 20px;
        }

        input {
            padding: 6px;
            margin: 5px 0;
        }

        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e7e34;
        }

        a {
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Edit Equipment</h1>

    <form action="/update/{{ item[0] }}" method="POST">
        <input type="text" name="item_name" value="{{ item[1] }}" required><br>
        <input type="number" name="quantity" value="{{ item[2] }}" required><br>
        <input type="number" name="min_quantity" value="{{ item[3] }}" required><br>
        <button type="submit">Update Item</button>
    </form>

    <a href="/">Back to Home</a>

</body>
</html>
